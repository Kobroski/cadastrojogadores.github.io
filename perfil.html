<!DOCTYPE html>
<html>
<head>
    <title>Perfil de Jogador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #perfil {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .botao {
            display: block;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil do Jogador</h1>
    </header>

    <div id="perfil">
        <h2>Nome do Jogador: <span id="nomeJogador">Nome do Jogador</span></h2>
        <p>Idade: <span id="idadeJogador">25 anos</span></p>

        <h3>Foto de Perfil</h3>
        <img id="fotoPerfil" src=" " alt="Foto de perfil">

        <a href="#" id="editarPerfil" class="botao">Editar Perfil</a>
        <a href="#" id="incluirPerfil" class="botao">Incluir Perfil</a>
    </div>


    <script>
        // Seu código JavaScript ajustado
        document.getElementById("editarPerfil").addEventListener("click", function () {
            // Seu código existente para adicionar inputs ao perfil
        });

        document.getElementById("incluirPerfil").addEventListener("click", function () {
            // Seu código existente para adicionar inputs ao perfil
        });

        document.body.addEventListener("input", function (event) {
            if (event.target.id === "novoNome") {
                var nomeJogadorElement = document.getElementById("nomeJogador");
                if (nomeJogadorElement) {
                    nomeJogadorElement.textContent = "Nome do Jogador: " + event.target.value;
                }
            }
            if (event.target.id === "novaIdade") {
                var idadeJogadorElement = document.getElementById("idadeJogador");
                if (idadeJogadorElement) {
                    idadeJogadorElement.textContent = "Idade: " + event.target.value + " anos";
                }
            }
            if (event.target.id === "novaImagem") {
                var fotoPerfilElement = document.getElementById("fotoPerfil");
                if (fotoPerfilElement) {
                    fotoPerfilElement.src = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
